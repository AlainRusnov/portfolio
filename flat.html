<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      overflow: hidden;
    }
    .n{z-index: 1;position: absolute; top: 100px; width: 200px; height: 10px; background: #000;}
    .n1{top: 200px;}
    .n2{top: 300px;}
    .n3{top: 400px;}
    .n4{top: 500px;}
    #block{
      height: 100px;
      width: 100px;
      position: absolute;
      background: red;
      z-index: 1;
    }
    #container{
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -100;
      pointer-events: none;
      background: white;
    }
    ul {
      width: 100px;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 100;
      border: 1px solid black;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      font-size: 25px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <ul class="nav">
  <li data-nav="0">Hero</li>
  <li data-nav="1">Stuud</li>
  <li data-nav="2">Bank</li>
  <li data-nav="3">Viewer</li>
  <li data-nav="4">Dawg</li>
  </ul>
  <div id="wrap">
    <div class="n">
      <img class="image-scroll" src="./img/Hero.png" width="60" alt="">
      Hero</div>
    <div class="n n1">
      <img class="image-scroll" src="./img/stuud.png" width="60" alt="">
      Stuud</div>
    <div class="n n2">
      <img class="image-scroll" src="./img/gbbank.png" width="60" alt="">
      Bank</div>
    <div class="n n3">
      <img class="image-scroll" src="./img/gblogo.png" width="60" alt="">
      Viewer</div>
    <div class="n n4">
      <img class="image-scroll" src="./img/dawg.png" width="60" alt="">
      Dawg</div>
  </div>
  <div id='block'></div>
  <div id="container"></div>
  <script src='https://unpkg.com/three/build/three.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>"
  <script src="flat.js"></script>
</body>
</html>
